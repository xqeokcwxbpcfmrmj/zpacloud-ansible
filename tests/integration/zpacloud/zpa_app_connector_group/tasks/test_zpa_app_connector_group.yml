---
- block:

    - name: Ensure ZPA API Credential is Set
      ansible.builtin.fail:
        msg: client_id, client_secret and customer_id should be defined in tests/integration/integration_config.yml
      when:
        - client_id, client_secret, customer_id are not defined
        - client_id, client_secret, customer_id | length == 0

    - name: Ensure App Connector Group is absent (leftover)
      willguibr.zpacloud.zpa_app_connector_groups:
        state: absent
        name: "{{ name }}"
        description: "{{ description }}"
        enabled: "{{ enabled }}"
        city_country: "{{ city_country }}"
        country_code: "{{ country_code }}"
        latitude: "{{ latitude }}"
        longitude: "{{ longitude }}"
        location: "{{ location }}"
        upgrade_day: "{{ upgrade_day }}"
        upgrade_time_in_secs: "{{ upgrade_time_in_secs }}"
        override_version_profile: "{{ override_version_profile }}"
        version_profile_id: "{{ version_profile_id }}"
        dns_query_type: "{{ dns_query_type }}"
      ignore_errors: true  # In case one was left from previous run
      register: result

    - name: Ensure App Connector Group is absent (leftover)
      willguibr.zpacloud.zpa_app_connector_groups:
        state: absent
        name: "{{ name }}"
        description: "{{ description }}"
        enabled: "{{ enabled }}"
        city_country: "{{ city_country }}"
        country_code: "{{ country_code }}"
        latitude: "{{ latitude }}"
        longitude: "{{ longitude }}"
        location: "{{ location }}"
        upgrade_day: "{{ upgrade_day }}"
        upgrade_time_in_secs: "{{ upgrade_time_in_secs }}"
        override_version_profile: "{{ override_version_profile }}"
        version_profile_id: "{{ version_profile_id }}"
        dns_query_type: "{{ dns_query_type }}"
      ignore_errors: true  # In case one was left from previous run
      register: result

    - name: Verify App Connector Group is absent
      ansible.builtin.assert:
        that:
          - not result.changed

# Create App Connector Groups (Present)
    - name: Ensure App Connector Group is (Present)
      willguibr.zpacloud.zpa_app_connector_groups:
        state: present
        name: "{{ name }}"
        description: "{{ description }}"
        enabled: "{{ enabled }}"
        city_country: "{{ city_country }}"
        country_code: "{{ country_code }}"
        latitude: "{{ latitude }}"
        longitude: "{{ longitude }}"
        location: "{{ location }}"
        upgrade_day: "{{ upgrade_day }}"
        upgrade_time_in_secs: "{{ upgrade_time_in_secs }}"
        override_version_profile: "{{ override_version_profile }}"
        version_profile_id: "{{ version_profile_id }}"
        dns_query_type: "{{ dns_query_type }}"
      register: result

    - name: Verify app connector group is present
      ansible.builtin.assert:
        that:
            - result.data
            - result.data.name is defined
            - result.data.enabled is true

    - name: Create the App Connector Group (again; idempotency check)
      willguibr.zpacloud.zpa_app_connector_groups:
        state: present
        name: "{{ name }}"
        description: "{{ description }}"
        enabled: "{{ enabled }}"
        city_country: "{{ city_country }}"
        country_code: "{{ country_code }}"
        latitude: "{{ latitude }}"
        longitude: "{{ longitude }}"
        location: "{{ location }}"
        upgrade_day: "{{ upgrade_day }}"
        upgrade_time_in_secs: "{{ upgrade_time_in_secs }}"
        override_version_profile: "{{ override_version_profile }}"
        version_profile_id: "{{ version_profile_id }}"
        dns_query_type: "{{ dns_query_type }}"
      register: result

    - name: Verify App Connector Group is absent (from absent)
      ansible.builtin.assert:
        that:
          - result.changed

    - name: Fetch all App Connector Groups
      willguibr.zpacloud.zpa_app_connector_groups_info:
      register: result

    - name: Ensure all App Connector Groups found
      ansible.builtin.assert:
        that:
          - not result.changed
          - result.data[0] is defined

    - name: Give the ZPA Cloud a 5 seconds to settle
      ansible.builtin.pause:
        seconds: 5

    - name: Delete App Connector Group
      willguibr.zpacloud.zpa_app_connector_groups:
        state: absent
        name: "{{ name }}"
        description: "{{ description }}"
        enabled: "{{ enabled }}"
        city_country: "{{ city_country }}"
        country_code: "{{ country_code }}"
        latitude: "{{ latitude }}"
        longitude: "{{ longitude }}"
        location: "{{ location }}"
        upgrade_day: "{{ upgrade_day }}"
        upgrade_time_in_secs: "{{ upgrade_time_in_secs }}"
        override_version_profile: "{{ override_version_profile }}"
        version_profile_id: "{{ version_profile_id }}"
        dns_query_type: "{{ dns_query_type }}"
      register: result

    - name: Verify App Connector Group is absent
      ansible.builtin.assert:
        that:
          - not result.changed

    - name: Delete App Connector Group (again; idempotency check)
      willguibr.zpacloud.zpa_app_connector_groups:
        state: absent
        name: "{{ name }}"
        description: "{{ description }}"
        enabled: "{{ enabled }}"
        city_country: "{{ city_country }}"
        country_code: "{{ country_code }}"
        latitude: "{{ latitude }}"
        longitude: "{{ longitude }}"
        location: "{{ location }}"
        upgrade_day: "{{ upgrade_day }}"
        upgrade_time_in_secs: "{{ upgrade_time_in_secs }}"
        override_version_profile: "{{ override_version_profile }}"
        version_profile_id: "{{ version_profile_id }}"
        dns_query_type: "{{ dns_query_type }}"
      ignore_errors: true  # Should this fail, we'll clean it up next run

    - name: Verify App Connector Group is absent
      ansible.builtin.assert:
        that:
          - not result.changed